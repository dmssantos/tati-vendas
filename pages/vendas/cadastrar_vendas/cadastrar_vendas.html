<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- reset -->
  <link rel="stylesheet" href="/styles/reset.css">
  <!-- css -->
  <link rel="stylesheet" href="cadastrar_vendas.css">
  <!-- scripts -->
  <script type="module" src="cadastrar_vendas.js" defer></script>
  <title>tati vendas/cadastro de vendas</title>
</head>

<body>
  <div class="bar">
    <a class="icon_voltar" href="../index_vendas.html">
      <img src="../../../icons/voltar.svg" alt="voltar">
    </a>
    <span>CADASTRO DE VENDAS</span>
  </div>
  <div class="content">
    <form action="" class="form_produto">
      <div>
        <label for="cliente">CLIENTE</label>
        <input type="text" id="cliente" name="cliente" />
      </div>
      <div>
        <label for="produto">PRODUTO</label>
        <input type="text" id="produto" name="produto" />
      </div>
      <div>
        <label for="cor">COR</label>
        <input type="text" id="cor" name="cor">
      </div>
      <div>
        <label for="tamanho">TAMANHO</label>
        <input type="text" name="tamanho" id="tamanho" />
      </div>
      <div>
        <label for="preco">PRECO</label>
        <input type="number" id="preco" name="preco" />
      </div>
      <div>
        <label for="quantidade">QUANTIDADE</label>
        <input type="text" id="quantidade" name="quantidade" />
      </div>
      <div>
        <label for="status">STATUS</label>
        <textarea name="status" id="status" cols="45" rows="5"></textarea>
      </div>
      <button id="btn_cadastrar">CADASTRAR</button>
    </form>
  </div>
</body>

</html>
