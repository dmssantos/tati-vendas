<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- reset -->
  <link rel="stylesheet" href="/styles/reset.css">
  <!-- css -->
  <link rel="stylesheet" href="/styles/style_fornecedor.css">
  <title>tati_vendas</title>
</head>

<body>
  <div class="bar">
    <a class="icon_voltar" href="/index.html">
      <img src="/icons/voltar.svg" alt="voltar">
    </a>
    <span>CADASTRO DE FORNECEDORES</span>
  </div>
  <div class="content">
    <form action="" class="form_produto">
      <div>
        <label for="nome">NOME</label>
        <input type="text" id="nome" name="nome">
      </div>
      <div>
        <label for="contato">CONTATO</label>
        <input type="tel" id="contato" name="contato">
      </div>
      <div>
        <label for="endereco">ENDEREÇO</label>
        <input type="text" id="endereco" name="endereco">
      </div>
      <div>
        <label for="descricao">DESCRIÇÃO</label>
        <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
      </div>
      <button type="submit">CADASTRAR</button>
    </form>
  </div>
</body>

</html>
