<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- reset -->
  <link rel="stylesheet" href="../../../styles/reset.css">
  <!-- css -->
  <link rel="stylesheet" href="cadastrar_produtos.css">
  <!-- scripts -->
  <script type="module" src="cadastrar_produtos.js" defer></script>
  <title>tati vendas/cadastro de produtos</title>
</head>

<body>
  <div class="bar">
    <a class="icon_voltar" href="../index_produto.html">
      <img src="../../../icons/voltar.svg" alt="voltar">
    </a>
    <span>CADASTRO DE PRODUTOS</span>
  </div>
  <div class="content">
    <form action="" class="form_produto">
      <div>
        <label for="nome">NOME</label>
        <input type="text" id="nome" name="nome" />
      </div>
      <div>
        <label for="cor">COR</label>
        <input type="text" id="cor" name="cor">
      </div>
      <div>
        <label for="tamanho">TAMANHO</label>
        <input type="text" name="tamanho" id="tamanho" />
      </div>
      <div>
        <label for="preco">PRECO</label>
        <input type="number" id="preco" name="preco" />
      </div>
      <div>
        <label for="quantidade">QUANTIDADE</label>
        <input type="text" id="quantidade" name="quantidade" />
      </div>
      <div>
        <label for="descricao">DESCRIÇÃO</label>
        <textarea name="descricao" id="descricao" cols="45" rows="5"></textarea>
      </div>
      <button id="btn_cadastrar">CADASTRAR</button>
    </form>
  </div>
</body>

</html>
