<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- reset -->
  <link rel="stylesheet" href="/styles/reset.css">
  <!-- css -->
  <link rel="stylesheet" href="/styles/style_adicionar_venda.css">
  <title>tati_vendas</title>
</head>

<body>
  <div class="bar">
    <a class="icon_voltar" href="/pages/venda.html">
      <img src="/icons/voltar.svg" alt="voltar">
    </a>
    <span>ADICIONAR VENDA</span>
  </div>
  <div class="content">
    <form action="" class="form_adicionar_venda">
      <div>
        <label for="produto">PRODUTO</label>
        <input type="text" id="produto" name="produto">
      </div>
      <div>
        <label for="cor">COR</label>
        <input type="text" id="cor" name="cor">
      </div>
      <div>
        <label for="tamanho">TAMANHO</label>
        <select name="tamanho" id="tamanho">
          <option value="p">P</option>
          <option value="m">M</option>
          <option value="g">G</option>
          <option value="gg">GG</option>
          <option value="xg">XG</option>
        </select>
      </div>
      <div>
        <label for="quantidade">QUANTIDADE</label>
        <input type="number" id="quantidade" name="quantidade">
      </div>
      <div>
        <label for="preco_unitario">PREÇO UNITÁRIO</label>
        <input type="number" id="preco_unitario" name="preco_unitario">
      </div>
      <div>
        <label for="total">TOTAL</label>
        <input type="number" id="total" name="total">
      </div>
      <div>
        <label for="cliente">CLIENTE</label>
        <input type="text" id="cliente" name="cliente">
      </div>
      <button type="submit">OK</button>
    </form>
  </div>
</body>

</html>
